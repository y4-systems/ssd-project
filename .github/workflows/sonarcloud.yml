name: SonarCloud

on:
  push:
    branches: ["**"]             
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # needed for blame/PR analysis
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci --ignore-scripts || true  # install deps (adjust to your repo)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # If your code is in a subfolder, set projectBaseDir:
        with:
          projectBaseDir: mainapp/backend  
